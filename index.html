<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <div class="content">

      <div class="characters" id="characters">

        <img class="select" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45191/select.svg"/>

        <img class="character" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45191/c3po.svg" alt="" data-character="c3po" data-color="rgba(247, 145, 0,.3)" />

        <img class="character" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45191/chewbacca.svg" alt="" data-character="chewbacca"/>

        <img class="character"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45191/darthvader.svg" alt="" data-character="darth-vader"/>

        <img class="character"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45191/han.svg" alt="" data-character="han"/>

        <img class="character"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45191/luke.svg" alt="" data-character="luke"/>

         <img class="character"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45191/leia.svg" alt="" data-character="leia"/>

        <img class="character"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45191/r2d2.svg" alt="" data-character="r2d2"/>

        <img class="character"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45191/stormtrooper.svg" alt="" data-character="stormtrooper"/>
        
        <img class="character obiwan"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45191/obi-wan.svg" alt="" data-character="obi-wan"/>

        <img class="character yoda"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45191/yoda.svg" alt="" data-character="yoda"/>

      </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/audio.js"></script>

</html>
