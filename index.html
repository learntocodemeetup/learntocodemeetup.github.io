<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Star Wars Game</title>
<link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <div class="content">

      <div class="characters" id="characters">

        <img class="select" src="images/title.svg"/>

        <img class="character" src="images/c3po.svg" alt="" data-character="c3po" />

        <img class="character" src="images/chewbacca.svg" alt="" data-character="chewbacca"/>

        <img class="character" src="images/darthvader.svg" alt="" data-character="darth-vader"/>

        <img class="character" src="images/han.svg" alt="" data-character="han"/>

        <img class="character" src="images/luke.svg" alt="" data-character="luke"/>

        <img class="character" src="images/leia.svg" alt="" data-character="leia"/>

        <img class="character" src="images/r2d2.svg" alt="" data-character="r2d2"/>

        <img class="character" src="images/stormtrooper.svg" alt="" data-character="stormtrooper"/>
        
        <img class="character" src="images/obi-wan.svg" alt="" data-character="obi-wan"/>

        <img class="character" src="images/yoda.svg" alt="" data-character="yoda"/>

      </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/audio.js"></script>
  </body>         
</html>
